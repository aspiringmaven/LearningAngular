  <body ng-app="dashboardApp" ng-controller="dashboardCntrl">

  <div id="container" >
  <div id="control"> 
    <niit-logo></niit-logo>
	    <niit-banner></niit-banner>
  		Select the dashboard : 
		<select 
				ng-model="selectedOption"
				ng-options="option for option in ddOptions"
				ng-change="callBack()"
				>
		</select>
		<input ng-model="selectedOption"/>
	</div>
  		<div class="parent">
			 <div id="dash1"><!--USER-->
			 	<table>
					<tr>
						<td ng-repeat="(key,value) in module1Result[0]">
							{{key}}
						</td>
					</tr>
					<tr ng-repeat="obj in module1Result">
						<td>
							 {{obj.id}}
						</td>
						<td>
							 {{obj.name}}
						</td>
						<td>
							 {{obj.email}}
						</td>
					</tr>
				</table>
			 </div>

		</div>
